<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {background-color: lightskyblue;
    color:white}
    #special {color:navy}
</style>
<body>
    <!-- 스타일 적용 우선순위
        1. important (99999점)
        2. inline style (1000점)
        3. ID 선택자 (100점)
        4. Class 선택자 (10점)
        5. Tag(타입) 선택자 (1점)
        6. *(전체) 선택자 (0점) 
        점수가 똑같을 경우 코드 생성 순서에 따라 적용된다. -->
    <p id="special">id가 special인 단락입니다.</p>
    <p>id가 없는 단락입니다.</p>
</body>
</html>
