<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p.style1 {
        /* style | weight | size | family > 순서대로 작성이 되어야함.
        축약형(font)으로 사용 시 size와 family 필수로 와야함. */
        font: italic 30px arial, sans-serif;
    }
    p.style2 {
        font: bold 40px georgia, serif;
    }
</style>
<body>
    <p class="style1">font 설정 : italic 30px arlal, sans-serif</p>
    <p class="style2">font 설정 : bold 40px Georgia, serif</p>
</body>
</html>
