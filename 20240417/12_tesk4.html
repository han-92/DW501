<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>추가정보</legend>
      <p>프로필 사진 <input type="file" accept="image/*"</p>
      <p>
        성별 : <input type="radio" id="male" name="gender" />
        <label for="male">남자</label>
      </p>
      <input type="radio" id="Female" name="gender" />
      <label for="female">여자</label>
      <p>생년월일 : <input type="date" /></p>
      <p>
        취미<br />
        <input type="checkbox" id="야구" />
      </p>
    </fieldset>
  </body>
</html>
