<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>이름 : <input /></p>
    <p>이름 : <input type="text" /></p>
    <!-- ↘input type=text 같은 경우 기본값이라 사용하지 않아도 가능 -->
    <p>나이 : <input type="number" min="0" max="9" /></p>
    <p>좋아하는 숫자 : 0 <input type="range" min="0" max="9" /> 9</p>
    <p>좋아하는 컬러 : <input type="color" /></p>
    <p>날짜 입력 : <input type="date" /></p>
    <p>날짜 입력 : <input type="datetime" /></p>
    <!-- ↘datetime 경우 잘 사용하지 않음 -->
    <p>날짜 입력 : <input type="datetime-local" /></p>
    <p>월 입력 : <input type="month" /></p>
    <p>주차 입력 : <input type="week" /></p>
    <p>이메일 : <input type="email" /></p>
    <p>비밀번호 : <input type="password" /></p>
    <p>체크 박스 : <input type="checkbox" /></p>
    <!-- ↘항목 중 보기가 여러 개 있을 경우 사용 -->
    <p>라디오 박스 : <input type="radio" /></p>
    <!-- ↘항목 중 1개만 선택해야 할 경우 -->
    <p>전송 : <input type="button" value="전송버튼" /></p>
  </body>
</html>
