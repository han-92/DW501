<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="input">
      고객 명 : <input /><br />
      전화번호 : <input /><br />
      E-mail : <input /><br />
      <br /><br />
      <fieldset>
        <legend>피자 사이즈</legend>
        <label for="Small">Small</label>
        <input type="radio" name="size" id="Small" value="Small" /><br />
        <label for="Medium">Medium</label>
        <input type="radio" name="size" id="Medium" value="Medium" /><br />
        <label for="Large">Large</label>
        <input type="radio" name="size" id="Large" value="Large" /><br />
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <label for="bacon">베이컨</label>
        <input type="radio" name="topping" id="bacon" value="bacon" /><br />
        <label for="cheeze">치즈</label>
        <input type="radio" name="topping" id="cheeze" value=cheeze" /><br />
        <label for="onion">양파</label>
        <input type="radio" name="topping" id="onion" value="onion" /><br />
        <label for="mushroom">버섯</label>
        <input
          type="radio"
          name="topping"
          id="mushroom"
          value="mushroom"
        /><br />
      </fieldset>
      <br />
      희망배송시간 : <input type="time" /> <br /><br />
      배송시 요청사항 : <textarea name="feedback" rows="3" cols="20"></textarea
      ><br />
      <br />
      <input type="submit" value="주문하기" />
      <input type="reset" value="다시 선택하기" />
    </form>
  </body>
</html>
